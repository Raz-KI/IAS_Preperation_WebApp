<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            padding: 20px;
            overflow-y: auto; /* Enable scrolling on small devices */
        }

        /* Results Container Styling */
        .results-container {
            background: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            overflow: hidden; /* Prevent overflow */
        }

        /* Main Title Styling */
        h1 {
            font-size: 36px;
            color: #e0e0e0;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px; /* Add some space between letters */
        }

        /* Feedback Section Styling */
        h2 {
            font-size: 24px;
            color: #ffffff;
            margin: 20px 0 10px;
            text-decoration: underline; /* Underline headings for emphasis */
        }

        /* Overall Feedback Styling */
        #overall-feedback {
            background: #444444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow-wrap: break-word; /* Prevent long words from breaking layout */
        }

        /* Conversation History Styling */
        #history {
            text-align: left;
            margin-bottom: 20px;
            padding: 15px;
            background: #3a3a3a;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-height: 300px; /* Limit height for scrolling */
            overflow-y: auto; /* Enable scrolling for long histories */
        }

        #history p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #d0d0d0;
        }

        /* Strong Text Styling */
        strong {
            color: #f39c12; /* Highlighting AI and User labels */
        }

        /* Link Styling */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #444444;
            color: #e0e0e0;
            border-radius: 2px white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #666666;
            border-radius: 2px white;
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .results-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 22px;
            }

            #overall-feedback, #history {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            #overall-feedback, #history {
                font-size: 12px;
            }

            a {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1>Interview Results</h1>

        <h2>Overall Feedback:</h2>
        <pre id="overall-feedback">{{ overall_feedback }}</pre>
        <h2>Emotion Summary:</h2>
        <p><strong>Average Confidence:</strong> {{ average_confidence }} %</p>

        <h2>Conversation History</h2>
        <div id="history">
            {% for entry in interview_data %}
                <p><strong>AI:</strong> {{ entry.question }}</p>
                <p><strong>User:</strong> {{ entry.answer }}</p>
            {% endfor %}
        </div>

        <a href="{{ url_for('home') }}">Start New Interview</a>
    </div>
</body>
</html>
